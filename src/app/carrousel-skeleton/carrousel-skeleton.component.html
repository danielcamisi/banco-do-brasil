

<p-carousel [value]="products" [numVisible]="3" [numScroll]="quantidade" [circular]="false">
    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 text-left py-5 px-3">
            <div>
                <h4 class="mb-1">{{ product.name }}</h4>
                <h6>{{ product.description}}</h6>
            </div>
        </div>
    </ng-template>
</p-carousel>
